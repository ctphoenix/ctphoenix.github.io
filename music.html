<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Staples - Music</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1, h2 {
        color: #333;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .audio-container {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .back-link {
        margin-top: 30px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>My Music</h1>
    
    <p>Welcome to my music page. Here you can listen to some of my audio work.</p>
    
    <div class="audio-container">
      <h2>Remember (Night Drive Remix)</h2>
      <audio controls>
        <source src="audio/Remember (Night Drive Remix).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>A remix with night drive vibes.</p>
    </div>
    
    <div class="audio-container">
      <h2>La Chasse</h2>
      <audio controls>
        <source src="audio/La Chasse.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
      <p>An original composition.</p>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </body>
</html>
